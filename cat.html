<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Cats</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F4A460; /* 姜黄色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 图片容器 */
        .photo-container {
            display: flex;
            flex-wrap: wrap; /* 确保图片在小屏幕上自动换行 */
            gap: 20px; /* 图片之间的间距 */
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 单张图片样式 */
        .photo-container img {
            width: 300px;
            height: auto;
            border-radius: 10px; /* 圆角 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 阴影效果 */
            transition: transform 0.3s ease;
        }

        /* 悬停时图片放大效果 */
        .photo-container img:hover {
            transform: scale(1.05); /* 放大 5% */
        }

        /* 响应式：小屏幕时图片全宽度展示 */
        @media (max-width: 768px) {
            .photo-container img {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>

    <!-- 图片容器 -->
    <div class="photo-container">
        <img src="assets/img/cat1.jpg" alt="Cute cat 1">
        <img src="assets/img/cat2.jpg" alt="Cute cat 2">
        <img src="assets/img/cat3.jpg" alt="Cute cat 3">
    </div>

</body>
</html>
